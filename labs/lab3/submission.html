<!DOCTYPE html>
<head>
    <title>Recipe Submission Form</title>
</head>
<body>
    <h2>Submit Your Recipe</h2>
    <form action="index.html">
        <label for="recipe-name">Recipe Name:</label>
        <input type="text" id="recipe-name" name="recipe-name" required>
        <br>
        <br>
        <label for="ingredients">Ingredients:</label><br>
        <textarea id="ingredients" name="ingredients" rows="5" cols="33" required></textarea>
        <br>
        <br>
        
        <label for="instructions">Instructions:</label>
        <br>
        <textarea id="instructions" name="instructions" rows="5" cols="33" required></textarea>
        <br>
        <br>
        
        <label>Difficulty Level:</label>
        <br>
        <input type="radio" id="easy" name="difficulty" value="Easy" required>
        <label for="easy">Easy</label>
        <br>
        <input type="radio" id="medium" name="difficulty" value="Medium">
        <label for="medium">Medium</label>
        <br>
        <input type="radio" id="hard" name="difficulty" value="Hard">
        <label for="hard">Hard</label>
        <br>
        <br>
        
        <label>Dietary Preferences:</label>
        <br>
        <input type="checkbox" id="vegetarian" name="dietary" value="Vegetarian">
        <label for="vegetarian">Vegetarian</label>
        <br>
        <input type="checkbox" id="vegan" name="dietary" value="Vegan">
        <label for="vegan">Vegan</label>
        <br>
        <input type="checkbox" id="gluten-free" name="dietary" value="Gluten-Free">
        <label for="gluten-free">Gluten-Free</label>
        <br>
        <br>
        
        <button type="submit">Submit</button>
    </form>
</html>
